<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=9" ></META>
    <title>配置管理</title>
	<#include "Admin/jsp/common/common.ftl">
	<link rel="stylesheet" type="text/css" href="${hxltUrl}Admin/css/validator.css">
	<link rel="stylesheet" type="text/css" href="${hxltUrl}js/utils/singleUpload/singleUpload.css">
	<script type="text/javascript" src="${hxltUrl}js/utils/form/validform.js"></script>
	<script type="text/javascript" src="${hxltUrl}js/utils/singleUpload/singleUpload.js"></script>
	<script type="text/javascript" src="${hxltUrl}Admin/js/app/AppConfig/AppConfigAdd.js"></script>

    
	
	<script type="text/javascript">
		var firstMenuNo="00090";
		var secondMenuNo="00096";
	</script>
  </head>
  
<body>
<!-- 头部 -->
<#include "Admin/jsp/common/header.ftl">
<!-- /头部 --> 

<!-- 边栏 -->
<#include "Admin/jsp/common/sidebar.ftl">
<!-- /边栏 --> 

<!-- 内容区 -->
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">×</button>
		<div class="alert-content">这是内容</div>
	</div>
	<div id="main" class="main" style="min-height: 430px;"> 
		
		<!-- nav -->
		<div class="main-title">
			<h2>配置管理</h2>
		</div>
		<form method="post" id="userForm" class="form-horizontal contact_form">
			<div class="form-item">
				<label class="item-label">唯一标识</label>
				<div class="controls">
					<input type="text" class="text input-large" name="fdKey" nullmsg="公司名称不允许为空" ajaxurl="" datatype="*"  value="${item.fdKey}" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">值</label>
				<div class="controls">
					<input type="text" class="text input-large" name="fdValue"  value="${item.fdValue}" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">备注</label>
				<div class="controls">
					<input type="text" class="text input-large" name="fdRemark"  value="${item.fdRemark}" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">是否启用</label>
				<div class="controls">
					<label style="margin-right: 5px;">是
						<input  name="fdStatus" type="radio" value="1" style="margin-right: 10px;"
							<#if item.fdStatus!="0">
									checked="checked"
							</#if>
						/>
					</label>
					<label style="margin-right: 5px;">否
						<input id="fdStatus" name="fdStatus" type="radio" value="0"
							 <#if item.fdStatus=="0">
									checked="checked"
							</#if>
						/>
					</label>
					<span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<input type="hidden" name="fdId" value="${item.fdId}" />
			</div>
			
			<div class="form-item">
				<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			</div>
		</form>
	</div>
	<!-- 底部 -->
	<#include "Admin/jsp/common/footer.ftl">
</div>
<!-- /内容区 -->
</body>
</html>
