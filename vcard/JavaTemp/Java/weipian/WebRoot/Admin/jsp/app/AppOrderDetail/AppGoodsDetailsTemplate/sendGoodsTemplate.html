<div class="takeTitle">
		收货信息
</div>
<div class="takeGoodsType">
	<div class="takeItem">
		<span>收货人：${item.fdConsignee}</span>
		<span>联系电话：${item.fdTel}</span>
		<span>邮编：${item.fdZipCode}</span>
	</div>
	<div class="takeItem">
		收货地址：${item.fdAddress}
	</div>
</div>

<#if item.fdExpressName??>
	<div class="takeTitle">
		快递信息
	</div>
	<div class="takeGoodsType">
		<div class="takeItem">
			<span>快递名称：${item.fdExpressName}</span>
			<span>快递编号：${item.fdExpressNo}</span>
		</div>
		<div class="takeItem">
			配送时间：${item.fdDeliverTime}
		</div>
	</div>
</#if>
