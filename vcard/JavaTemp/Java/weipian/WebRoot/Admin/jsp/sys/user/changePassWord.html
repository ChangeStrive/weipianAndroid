<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=9" ></META>
    <title>微片生活管理平台 - 修改密码</title>
	<#include "Admin/jsp/common/common.ftl">
	<link rel="stylesheet" type="text/css" href="${hxltUrl}Admin/css/validator.css">
	
	<script type="text/javascript" src="${hxltUrl}js/utils/form/validform.js"></script>
	<script type="text/javascript" src="${hxltUrl}Admin/js/core/user/changePassWord.js"></script>
	
  </head>
  
<body>
<!-- 头部 -->
<#include "Admin/jsp/common/header.ftl">
<!-- /头部 --> 


<!-- 内容区 -->
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">×</button>
		<div class="alert-content">这是内容</div>
	</div>
	<div id="main" class="main" style="min-height: 430px;"> 
		
		<!-- nav -->
		<div class="main-title">
			<h2>修改密码</h2>
		</div>
		<form method="post" id="userForm" class="form-horizontal contact_form">
			<div class="form-item">
				<label class="item-label">旧密码</label>
				<div class="controls">
					<input type="password" class="text input-large" name="oldPassWord" datatype="*" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">新密码<span class="check-tips">（用户密码不能少于6位）</span></label>
				<div class="controls">
					<input type="password" class="text input-large" name="newPassWord" datatype="*6-18" errormsg="密码至少6个字符,最多18个字符！" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">确认密码</label>
				<div class="controls">
					<input type="password" class="text input-large" name="againPassWord" datatype="*6-18" recheck="newPassWord" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			</div>
		</form>
	</div>
	<#include "Admin/jsp/common/footer.ftl">
</div>
<!-- /内容区 -->
</body>
</html>
