<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=9" ></META>
    <title>微片生活管理平台 - 权限管理</title>
	<#include "Admin/jsp/common/common.ftl">
	<link rel="stylesheet" type="text/css" href="${hxltUrl}Admin/css/validator.css">
	<script>
		var fdId = "${item.fdId}";
	</script>
	<script type="text/javascript">
		var firstMenuNo="00002";
		var secondMenuNo="00014";
	</script>
	<script type="text/javascript" src="${hxltUrl}js/utils/form/validform.js"></script>
	<script type="text/javascript" src="${hxltUrl}Admin/js/core/role/roleAdd.js"></script>
  </head>
  
<body>
<!-- 头部 -->
<#include "Admin/jsp/common/header.ftl">
<!-- /头部 --> 

<!-- 边栏 -->
<#include "Admin/jsp/common/sidebar.ftl">
<!-- /边栏 --> 

<!-- 内容区 -->
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">×</button>
		<div class="alert-content">这是内容</div>
	</div>
	<div id="main" class="main" style="min-height: 430px;"> 
		
		<!-- nav -->
		<div class="main-title">
			<h2>角色管理</h2>
		</div>
		<form method="POST" id="form" class="form-horizontal contact_form"  enctype="multipart/form-data">
			<div class="form-item">
	            <label class="item-label">角色名称<span class="check-tips">（不能为空）</span></label>
	            <div class="controls">
	                <input type="text" class="text input-large" name="fdName" nullmsg="角色名称不允许为空" value="${item.fdName}">
	                 <span class="form_checktip"></span>
	            </div>
	        </div>
			 <div class="form-item">
	            <label class="item-label">描述</label>
	            <div class="controls">
	                 <label class="textarea input-large"><textarea  type="text" name="fdDesc">${item.fdDesc}</textarea></label>
	                <span class="form_checktip"></span>
	            </div>
	        </div>
	        <div class="form-item">
	            <label class="item-label">状态</label>
	            <div class="controls">
	                <label class="radio">
		                <input type="radio" name="fdStatus" id="fdStatus1" value="1" checked="checked"
		                	<#if item.fdStatus!="0">
									checked="checked"
							</#if>
		                >
		                                         启用</label>
	                <label class="radio">
		                <input type="radio" name="fdStatus" id="fdStatus2" value="0"
		                	<#if item.fdStatus=="0">
								checked="checked"
							</#if>
		                >
		                                         禁用
	                </label>
	            </div>
	        </div>
			<div class="form-item">
				<input type="hidden" name="fdId" value="${item.fdId }" />
			</div>
			<div class="form-item">
				<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			</div>
		</form>
	</div>
	<#include "Admin/jsp/common/footer.ftl">
</div>
<!-- /内容区 -->
</body>
</html>
