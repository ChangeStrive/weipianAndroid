
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=9" ></META>
    <title>微片生活管理平台 - 流水号设置</title>
	<#include "Admin/jsp/common/common.ftl">
	<script type="text/javascript">
		var firstMenuNo="00001";
		var secondMenuNo="00012";
	</script>
	<link rel="stylesheet" type="text/css" href="${hxltUrl}Admin/css/validator.css">
	<script type="text/javascript" src="${hxltUrl}js/utils/form/validform.js"></script>
	<script type="text/javascript" src="${hxltUrl}Admin/js/core/flow/flowAdd.js"></script>
	
	<script>
		var fdId = "${item.fdId}";
	</script>
  </head>
  
<body>
<!-- 头部 -->
<#include "Admin/jsp/common/header.ftl">
<!-- /头部 --> 

<!-- 边栏 -->
<#include "Admin/jsp/common/sidebar.ftl">
<!-- /边栏 --> 

<!-- 内容区 -->
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">×</button>
		<div class="alert-content">这是内容</div>
	</div>
	<div id="main" class="main" style="min-height: 430px;"> 
		
		<!-- nav -->
		<div class="main-title">
			<h2>新增流水号规则</h2>
		</div>
		<form method="post" id="flowForm" class="form-horizontal contact_form">
			<div class="form-item">
				<label class="item-label">类名</label>
				<div class="controls">
					<input type="text" class="text input-large" name="fdClassName" nullmsg="类明不允许为空！" datatype="*" value="${item.fdClassName }" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">规则<span class="check-tips">（时间：{yyyy-MM-dd}/{yyyyMMdd}/{yyyy:MM:dd}等 位数：{n} 例子：ehr201305020001ss的规则是ehr{yyyyMMdd}{4}ss）</span></label>
				<div class="controls">
					<input type="text" class="text input-large" name="fdRule" nullmsg="规则不允许为空" datatype="*" value="${item.fdRule }" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">流水号起始值</label>
				<div class="controls">
					<input type="text" class="text input-large" name="fdStartValue" nullmsg="流水号起始值不允许为空" datatype="*" value="${item.fdStartValue }" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">备注</label>
				<div class="controls">
					<textarea rows="10" style="height:60px;" class="text input-large" name="fdRemark" value="${item.fdRemark }" ></textarea>
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<input type="hidden" name="fdId" value="${item.fdId }" />
			</div>
			<div class="form-item">
				<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			</div>
		</form>
	</div>
	<#include "Admin/jsp/common/footer.ftl">
</div>
<!-- /内容区 -->
</body>
</html>
