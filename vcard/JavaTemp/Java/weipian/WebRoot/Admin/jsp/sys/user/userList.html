<!DOCTYPE html>
<html>
  <head>

    <META http-equiv="X-UA-Compatible" content="IE=9" ></META>

	<script type="text/javascript" src="${hxltUrl}js/jquery/jquery.dataTables.js"></script>
	<script type="text/javascript" src="${hxltUrl}js/jquery/jquery.tabaleUtils.js"></script>

 <body>
<!-- 头部 -->

<!-- 边栏 -->

<!-- /边栏 --> 

<!-- 内容区 -->
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">这是内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title">
			<h2>用户列表</h2>
		</div>
		<div class="cf">
			<div class="fl"> <a class="btn" href="${hxltUrl}SysUserAction/toEdit">新 增</a>
				<a class="btn" onclick="userConfig.enableOrDisabled('',1)" href="javascript:;">启 用</a>
				<a class="btn" onclick="userConfig.enableOrDisabled('',0)" href="javascript:;">禁 用</a>
				<a class="btn" onclick="userConfig.del()" href="javascript:;">删 除</a>
			</div>
			
			<!-- 高级搜索 -->
			<div class="search-form fr cf">
				<div class="sleft">
					<input type="text" name="fdLoginName" class="search-input" value="" placeholder="请输入登录名">
					<a class="sch-btn" href="javascript:;" id="search" url="#"><i class="btn-search"></i></a> 
			    </div>
			</div>
		</div>
		<div class="data-table table-striped">
			<table id="tableList">
				<thead>
					<tr>
						<th class="row-selected row-selected"><input class="check-all" type="checkbox"></th>
						<th class="">登陆名</th>
						<th class="">昵称</th>
						<th class="">登录IP</th>
						<th class="">创建时间</th>
						<th class="">最后登录时间</th>
						<th class="">是否为超级管理员</th>
						<th class="">状态</th>
						<th class="">操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<!-- 分页 -->
		
	</div>
	<!-- 底部 -->
	<#include "Admin/jsp/common/footer.ftl">
</div>
