<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=9" ></META>
    <title>微片生活管理平台 - 广告管理</title>
	<#include "Admin/jsp/common/common.ftl">
	<script type="text/javascript">
		var firstMenuNo="00019";
	</script>
	<link rel="stylesheet" type="text/css" href="${hxltUrl}Admin/css/validator.css">
	<link rel="stylesheet" type="text/css" href="${hxltUrl}js/utils/singleUpload/singleUpload.css">
	<script type="text/javascript" src="${hxltUrl}js/utils/form/validform.js"></script>
	<script type="text/javascript" src="${hxltUrl}js/utils/singleUpload/singleUpload.js"></script>
	
	
	<link rel="stylesheet" type="text/css" href="${hxltUrl}js/plugins/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="${hxltUrl}js/plugins/easyui/themes/icon.css">
	<script type="text/javascript" src="${hxltUrl}js/plugins/easyui/jquery.easyui.min.js"></script>
	
    <link rel="stylesheet" type="text/css" href="${hxltUrl}Admin/css/cutImage.css">
    <link rel="stylesheet" type="text/css" href="${hxltUrl}js/jquery/Jcrop-master/css/jquery.Jcrop.min.css">
    <script type="text/javascript" src="${hxltUrl}js/jquery/Jcrop-master/js/jquery.Jcrop.min.js"></script>
    <script type="text/javascript" src="${hxltUrl}js/jquery/Jcrop-master/js/jquery.color.js"></script>
    <script type="text/javascript" src="${hxltUrl}js/utils/cutImage/cutImageUtil.js"></script>
    
    <script type="text/javascript" src="${hxltUrl}Admin/js/web/WebAd/WebAdAdd.js"></script>
	<script>
		var fdId = "${item.fdId}";
		var fdTypeId="${fdTypeId}";
	</script>
  </head>
  
<body>
<!-- 头部 -->
<#include "Admin/jsp/common/header.ftl">
<!-- /头部 --> 

<!-- 边栏 -->
<#include "Admin/jsp/common/sidebar.ftl">
<!-- /边栏 --> 

<!-- 内容区 -->
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">×</button>
		<div class="alert-content">这是内容</div>
	</div>
	<div id="main" class="main" style="min-height: 430px;"> 
		
		<!-- nav -->
		<div class="main-title">
			<h2>广告管理</h2>
		</div>
		<form method="post" id="form" class="form-horizontal contact_form">
			<div class="form-item">
				<label class="item-label">图片(750*206)<span class="check-tips"></span></label>
				<div class="controls">
					<input type="hidden" name="fdPicUrl"  singUpload-Type="image" nullmsg="图片不允许为空！"  singUpload-savePath="ad" datatype="*" value="${item.fdPicUrl}" singUpload-width="750" singUpload-height="206" aspectRatio="750/206" maxSize="400" hasCut="1"/>
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">标题</label>
				<div class="controls">
					<input type="text" class="text input-large" name="fdTitle" nullmsg="标题不允许为空！" datatype="*" value="${item.fdTitle}" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">广告类别</label>
				<div class="controls">
					<input type="hidden" name="fdTypeName" class="fdTypeName" value="${item.fdTypeName}" />
					<select class="select input-large" name="fdTypeId" nullmsg="广告类别不允许为空！" datatype="*" data-dictKey="40288192478a256201478a606f750009" data-dictText=".fdTypeName" data-dictValue="${fdTypeId}" >
					</select>
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">URL</label>
				<div class="controls">
					<input type="text" class="text input-large" name="fdUrl"  value="${item.fdUrl}" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">顺序</label>
				<div class="controls">
					<input type="number" class="text input-large" name="fdSeqNo" value="${item.fdSeqNo}" />
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<input type="hidden" name="fdId" value="${item.fdId }" />
			</div>
			<div class="form-item">
				<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			</div>
		</form>
	</div>
	<#include "Admin/jsp/common/footer.ftl">
</div>
<!-- /内容区 -->
</body>
</html>
