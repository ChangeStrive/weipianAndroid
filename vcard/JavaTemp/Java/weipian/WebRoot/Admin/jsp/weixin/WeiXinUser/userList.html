<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=9" ></META>
	<title>微片生活管理平台 - 微信用户列表</title>
	<#include "Admin/jsp/common/common.ftl">
	<script type="text/javascript">
		var firstMenuNo="00027";
		var secondMenuNo="00033";
	</script>
	<script type="text/javascript" src="${hxltUrl}js/jquery/jquery.dataTables.js"></script>
	<script type="text/javascript" src="${hxltUrl}js/jquery/jquery.tabaleUtils.js"></script>
	<script type="text/javascript" src="${hxltUrl}Admin/js/weixin/WeiXinUser/userList.js"></script>
  </head>
 <body>
<!-- 头部 -->
<#include "Admin/jsp/common/header.ftl">
<!-- /头部 --> 

<!-- 边栏 -->
<#include "Admin/jsp/common/sidebar.ftl">
<!-- /边栏 --> 

<!-- 内容区 -->
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">这是内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title">
			<h2>微信用户列表</h2>
		</div>
		<div class="cf">
			<div class="fl">
				<a class="btn" onclick="WeiXinUserConfig.getUserList()" href="javascript:;">获取用户列表</a>
			</div>
			
			<!-- 高级搜索 -->
			<div class="search-form fr cf">
				<div class="sleft">
					<input type="text" name="fdNickName" class="search-input" value="" placeholder="请输入昵称">
					<a class="sch-btn" href="javascript:;" id="search" url="#"><i class="btn-search"></i></a> 
			    </div>
			</div>
		</div>
		<div class="data-table table-striped">
			<table id="tableList">
				<thead>
					<tr>
						<th class="row-selected row-selected"><input class="check-all" type="checkbox"></th>
						<th class="">用户头像</th>
						<th class="">用户昵称</th>
						<th class="">用户性别</th>
						<th class="">用户所在城市</th>
						<th class="">用户所在国家</th>
						<th class="">用户所在省份</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<!-- 分页 -->
		
	</div>
	<!-- 底部 -->
	<#include "Admin/jsp/common/footer.ftl">
</div>
<!-- /内容区 --> 
</body>
</html>
