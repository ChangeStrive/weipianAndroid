<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=9" ></META>
    <title>微片生活管理平台 - 首次关注欢迎语管理</title>
	<#include "Admin/jsp/common/common.ftl">
	<link rel="stylesheet" type="text/css" href="${hxltUrl}Admin/css/validator.css">
	<script type="text/javascript" src="${hxltUrl}js/utils/form/validform.js"></script>
	<link rel="stylesheet" type="text/css" href="${hxltUrl}js/utils/singleUpload/singleUpload.css">
	<script type="text/javascript" src="${hxltUrl}js/utils/singleUpload/singleUpload.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="${hxltUrl}ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${hxltUrl}ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="${hxltUrl}ueditor/lang/zh-cn/zh-cn.js"></script>
	<script>
		var fdId = "${item.fdId}";
		var firstMenuNo="00027";
		var secondMenuNo="00031";
		var fdType="${item.fdType}";
		var fdPid = "${fdPid}"
		var ue = UE.getEditor('fdContentEditor');
	</script>
	<script type="text/javascript" src="${hxltUrl}Admin/js/weixin/WeiXinWelcomes/welcomesAdd.js"></script>
  </head>
  
<body>
<!-- 头部 -->
<#include "Admin/jsp/common/header.ftl">
<!-- /头部 --> 

<!-- 边栏 -->
<#include "Admin/jsp/common/sidebar.ftl">
<!-- /边栏 --> 

<!-- 内容区 -->
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">×</button>
		<div class="alert-content">这是内容</div>
	</div>
	<div id="main" class="main" style="min-height: 430px;"> 
		<!-- nav -->
		<div class="main-title">
			<h2>首次关注欢迎语管理</h2>
		</div>
		<form method="POST" id="form" class="form-horizontal contact_form"  enctype="multipart/form-data">
	        <div class="form-item" id="fdType">
	            <label class="item-label">类型<span class="check-tips"></span></label>
	            <div class="controls">
	                <label class="radio"><input type="radio" name="fdType" id="fdType1" value="1" checked="checked">图文</label>
	                <label class="radio"><input type="radio" name="fdType" id="fdType2" value="0">文本</label>
	            </div>
	        </div>
	        <div class="form-item" id="fdPicUrl">
				<label class="item-label">图片</label>
				<div class="controls">
					<input type="hidden" name="fdPicUrl"  singUpload-Type="image" value="${item.fdPicUrl}"/>
				</div>
			</div>
			<div class="form-item">
	            <label class="item-label">标题<span class="check-tips">（用于后台显示的配置标题）</span></label>
	            <div class="controls">
	                <input type="text" class="text input-large" name="fdTitle" nullmsg="标题不允许为空" value="${item.fdTitle}">
	                 <span class="form_checktip"></span>
	            </div>
	        </div>
	        <div class="form-item" id="fdUrl">
	            <label class="item-label">链接<span class="check-tips">（U函数解析的URL或者外链）</span></label>
	            <div class="controls">
	                <input type="text" class="text input-large" name="fdUrl" value="${item.fdUrl}">
	                <span class="form_checktip"></span>
	            </div>
	        </div>
	        <div class="form-item" id="fdContent">
				<label class="item-label">内容</label>
				<div class="controls">
					<input type="hidden" name="fdContent" value='${item.fdContent}' />
					<script id="fdContentEditor" type="text/plain" style="width:800px;height:500px;"></script>
					 <span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<label class="item-label">是否启用</label>
				<div class="controls">
					<label style="margin-right: 5px;">是
						<input  name="fdStatus" type="radio" value="1" style="margin-right: 10px;"
							<#if item.fdStatus!="0">
									checked="checked"
							</#if>
						/>
					</label>
					<label style="margin-right: 5px;">否
						<input id="fdStatus" name="fdStatus" type="radio" value="0"
							 <#if item.fdStatus=="0">
									checked="checked"
							</#if>
						/>
					</label>
					<span class="form_checktip"></span>
				</div>
			</div>
			<div class="form-item">
				<input type="hidden" name="fdPid" class="fdPid" value="${fdPid}" />
				<input type="hidden" name="fdId" value="${item.fdId }" />
			</div>
			<div class="form-item">
				<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
				<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
			</div>
		</form>
	</div>
	<!-- 底部 -->
	<#include "Admin/jsp/common/footer.ftl">
</div>
<!-- /内容区 -->
</body>
</html>
