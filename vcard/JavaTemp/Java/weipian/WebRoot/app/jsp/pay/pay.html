<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<#include "app/jsp/common/common.ftl">
	<#include "app/jsp/weixinTemplate.html">
	<#include "app/jsp/common/wxJS.html">
	<title>订单支付</title>
	<script type="text/javascript">
	 var fdOrderId="${fdOrderId}";
	 var imgUrl="${user.fdPicUrl}";
	</script>
	<script src='${hxltUrl}app/js/pay/pingpp.js'></script>
	<script src='${hxltUrl}app/js/pay/pay.js'></script>
</head>
<body class="pay" >
	<div class="mask" style="display: none;"></div>
	<div class="wrap">
		<header class="homepage_head">
			<a href="javascript:history.go(-1)" class="left_head  ahref" style="left:2%;">
	             	  <span class="iconfont backBtn">&#xe61c;</span>
			</a>
			<h2>订单支付</h2>
		</header>
		<div class="payMain" >
			<div class="pm-success">
				<div class="pm-image"><img src="${user.fdPicUrl}"/></div>
				<div class="pm-text"> ${user.fdName}</div>
			</div>
			<div class="pm-list">
				<div class="pm-item clearfix">
					<span class="pmi-left">订单编号</span>
					<span class="pmi-right">${item.fdOrderNo}</span>
				</div>
				<div class="pm-item clearfix">
					<span class="pmi-left">应付金额</span>
					<span class="pmi-right yellowMoney"><span class="amount">${item.fdAmount}</span><span class="rmb">￥</span></span>
				</div>
			</div>
		</div>
		<div class="reg-btn clearfix">
			<a href="javascript:void(0)" class="regBtn selected nowPayBtn" >马上支付</a>
		</div>
	</div>
</body>
</html>
