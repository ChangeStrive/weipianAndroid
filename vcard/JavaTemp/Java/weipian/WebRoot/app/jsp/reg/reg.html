<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<#include "app/jsp/common/common.ftl">
	<#include "app/jsp/weixinTemplate.html">
	<title>新用户注册</title>
	<script type="text/javascript">
		var backUrl="${backUrl}";
	</script>
	<script src="${hxltUrl}app/js/reg/reg.js"></script>
</head>
<body class="grayBg">
	<div class="wrap">
		<header class="homepage_head">
			<a href="javascript:history.go(-1)" class="left_head  ahref" style="left:2%;">
	             	  <span class="iconfont backBtn">&#xe61c;</span>
			</a>
			<h2 >新用户注册</h2>
		</header>
		<div class="headNext">
			<div class="loginMain">
				<div class="formItem clearfix">
					<div class="formLabel">手机号</div>
					<div class="formInput">
						<input type="text" placeholder="请输入本人的手机号码" name="fdTel"/>
					</div>
					<a href="javascript:void(0)" class="LoginCode getCode">获取验证码</a>
				</div>
				<div class="formItem clearfix">
					<div class="formLabel">验证码</div>
					<div class="formInput">
						<input type="text" placeholder="请输入短信验证码" name="fdCode"/>
					</div>
				</div>
				<div class="formItem clearfix">
					<div class="formLabel">新密码</div>
					<div class="formInput">
						<input type="password" placeholder="请输入新密码" name="fdPwd"/>
					</div>
				</div>
			</div>
			<div class="xieyiBar">
				<a href="javascript:void(0);" class="xieyiBtn"></a><span class="xieyitext">已阅读并同意</span><a  class="xieyilink" href="javascript:void(0);">使用条款和隐私政策</a>
			</div>
			<div class="LoginBtns">
				<a href="javascript:void(0)" class="commonbtn">下一步</a>
			</div>
		</div>
	</div>
</body>
</html>
