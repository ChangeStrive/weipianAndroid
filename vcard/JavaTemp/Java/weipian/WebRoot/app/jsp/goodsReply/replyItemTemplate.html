<textarea class="x-template" id="replyItemTemplate">
	<a class="replyItem clearfix" href="javascript:void(0);">
		<div class="replyImage">
			<img src="{fdUserPicUrl}" class="replyUserImage"/>
		</div>
		<div class="replyRight">
			<div class="replyHead">
				<span>{fdUserName}</span>
				<span class="replyTime">{fdReplyTime}</span>
			</div>
			<div class="replyText">
				{fdReplyContent}
			</div>
		</div>
	</a>
</textarea>
