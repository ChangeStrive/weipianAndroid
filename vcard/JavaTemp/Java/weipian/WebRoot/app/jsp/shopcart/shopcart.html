<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<#include "app/jsp/common/common.ftl">
	<#include "app/jsp/weixinTemplate.html">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>购物车</title>
	<script type="text/javascript">
		var footTab="3";
	</script>
	<script src='${hxltUrl}app/js/shopcart/shopcart.js'></script>
</head>
<body class="grayBg">
	<div class="wrap">
		<header class="homepage_head">
			<a href="javascript:history.go(-1)" class="left_head  ahref" style="left:2%;">
	             	  <span class="iconfont backBtn">&#xe61c;</span>
			</a>
			<h2>微商店</h2>
		</header>
		<div class="headNext shopcart">
			<div class="sc_head clearfix">
				<a class="sch_checkbox  scbym_count_left" href="javascript:void(0)">
						<span></span>
				</a>
				<span class="sch_title">商品详情</span>
				<a class="sch_del sch_Alldel" href="javascript:void(0)">
					删除
				</a>
			</div>
			<div class="sc_List">
				<#list shopCartList.list as shopCart>
					<div class="scl_item clearfix">
						<a class="scbymItem_left sch_checkbox " href="javascript:void(0)" fdShopCartId="${shopCart.fdShopCartId}"  fdPrice="${shopCart.fdPrice}">
								<span></span>
						</a>
						<a class="sci-image" href="${hxltUrl}wx/goodsDetail?fdGoodsId=${shopCart.fdGoodsId}&fdShopNo=${fdShopNo}">
							<img src="${downAction}${shopCart.fdPicUrl}"/>
						</a>
						<div class="sci-main" >
							<a class="sci-title"  href="${hxltUrl}wx/goodsDetail?fdGoodsId=${shopCart.fdGoodsId}&fdShopNo=${fdShopNo}">${shopCart.fdGoodsName}</a>
							<p class="sci-money">价格:￥<span class="money">${shopCart.fdPrice}</span></p>
						</div>
						<a class="sci-del sci-onedel" href="javascript:void(0)" fdShopCartId="${shopCart.fdShopCartId}"><img src="${hxltUrl}app/images/del.png"/></a>
						
						<span class="scbymItem_Calc clearfix">
							<a href="javascript:void(0)" class="scbym_jian" fdShopCartId="${shopCart.fdShopCartId}"><span class="iconfont jian_btn">&#xe658;</span></a>
							<span class="scbym_quantity"><input type="number"  class="fdQuantity" value="${shopCart.fdQuantity}" fdShopCartId="${shopCart.fdShopCartId}"/></span>
							<a href="javascript:void(0)" class="scbym_jia"  fdShopCartId="${shopCart.fdShopCartId}"><span class="iconfont jia_btn">&#xe64a;</span></a>
						</span>
						<div class="sci-line"></div>
					</div>
				</#list>
			</div>
		</div>
		<div class="scbym_count clearfix">
			<a class="sch_checkbox  sch_checkall scbym_count_left" href="javascript:void(0)">
					<span></span>
			</a>
			<a class="check_all" href="javascript:void(0);">全选</a>
			<a href="javascript:void(0)" class="scbym_count_btn">结算(<span>0</span>)</a>
			<span class="count_money">￥0元</span>
			<span class="count_text">合计:</span>
		</div>
	</div>
	<#include "app/jsp/common/foot.html">
</body>
</html>
